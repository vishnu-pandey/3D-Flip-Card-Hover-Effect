<!DOCTYPE html>
<html>
<head>
  <title>Movable Elements</title>
  <style>

    .movable-element {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 10px;
      background: linear-gradient(rgb(139, 67, 67), rgb(161, 76, 76));
      color: whitesmoke;
      text-align: center;
      font-size: 15px;
      cursor: move;
      font-family: Arial, Helvetica, sans-serif;
    }
    
  </style>
</head>
<body>
  <div id="container">
    <div class="movable-element">
          <h4>Element 1</h4>
          Drag Me
    </div>
    <div class="movable-element">
          <h4>Element 2</h4>
          Drag Me
    </div>
    <div class="movable-element">
          <h4>Element 3</h4>
          Drag Me
    </div>
    <div class="movable-element">
          <h4>Element 4</h4>
          Drag Me
    </div>
    <div class="movable-element">
          <h4>Element 5</h4>
          Drag Me
    </div>
  </div>

  <script src="Draggable.js"></script>
</body>
</html>
